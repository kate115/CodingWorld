<!DOCTYPE html>
<html>
    <head>

        <title>Coding World</title>

        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="./script.js"></script>

    </head>
    <body>

        <!--This is the header. We didn't have one before.-->

        <div class="HeaderBox">
            <img class="logoImage" src="" />
            <h1>Coding World!</h1>
        </div>

        <!--The HeadingBox class is for lots of headings. You can fit as many tags in the div as possible.-->

        <div class="HeadingBox">

            <h1>Welcome to <span class="CodingWorldText">Coding World!</span></h1>

            <p>This website will cover the basics of making a website for yourself!</p>

        </div>

        <!--The Navigation bar is here-->

        <div class="NavBox">

            <ul>
            
                <li><div class="Category"><a href="htmlcourse.html">HTML Course Overview</a></div></li>

                <li><div class="Category"><a href="csscourse.html">CSS Course Overview</a></div></li>

                <li><div class="Category"><a href="contactus.html">Contact Us</a></div></li>
        
            </ul>

        </div>

        <h2>Sign in</h2>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Place first name here..."><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Place last name here..."><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
